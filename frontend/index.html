<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Summarization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h3 {
            margin-top: 20px;
            color: #444;
        }
        p {
            font-weight: bold;
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chat Summarization</h2>
        <textarea id="chatInput" placeholder="Paste chat log here..."></textarea>
        <button onclick="summarizeChat()">Summarize</button>
        <h3>Summary:</h3>
        <p id="summaryOutput">Your summary will appear here...</p>
    </div>

    <script>
        function summarizeChat() {
            let chatText = document.getElementById("chatInput").value;

            fetch("http://127.0.0.1:5000/summarize", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_text: chatText })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("summaryOutput").innerText = data.summary;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
